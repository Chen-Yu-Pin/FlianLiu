<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navBar">
        <div class="inner">
            <img src="images/elements_12.png" alt="">
            <ul>
                <li>
                    <h5>Fls點心坊</h5>
                </li>
                <li>
                    <h5>聯繫我們</h5>
                </li>
                <li>
                    <h5>更多資訊</h5>
                </li>
                <div class="searchBar">
                    <div class="btn">
                        <img src="images/search.png" alt="">
                    </div>
                    <input type="text" placeholder="關鍵詞搜尋...">
                </div>
            </ul>
        </div>
    </div>

    <div class="landing">
        <div class="inner">
            <div class="infos">
                <h1>Fls甜點坊</h1>
                <h5>致力於甜點口味創新<br>甜而不膩的滋味<br>必能抓住您的味蕾</h5>
                <div class="btn">
                    <h4>探索Fls蛋糕坊</h4>
                    <img src="images/arrow_1.png" alt="">
                </div>
            </div>
            <div class="items">
                <img src="images/elements_1.png" alt="">
                <img src="images/elements_2.png" alt="">
                <img src="images/elements_3.png" alt="">
                <img src="images/elements_4.png" alt="">
            </div>
        </div>
    </div>

    <div class="guide">
        <div class="inner">
            <div class="title">
                <h2>快速導覽</h2>
                <h5>帶您快速預覽Fls甜點坊，尋找最符合您興趣的內容吧!</h5>
                <div class="btns">
                    <div class="btn">
                        <img src="images/like_1.png" alt="">
                    </div>
                    <div class="btn">
                        <img src="images/shop.png" alt="">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="items">
                <div class="item">
                    <img src="images/elements_13.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/elements_14.jpg" alt="">
                </div>
                <div class="item">
                    <img src="images/elements_15.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="shop">
        <div class="inner">
            <div class="title">
                <h2>Fls甜點小舖</h2>
                <div class="btns">
                    <div class="btn">
                        <img src="images/like_1.png" alt="">
                    </div>
                    <div class="btn">
                        <img src="images/shop.png" alt="">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="items">
                <div class="bar">
                    <h1>desert</h1>
                    <ul>
                        <li><h5>人氣商品</h5></li>
                        <li><h5>糕點類</h5></li>
                        <li><h5>餅乾類</h5></li>
                        <li><h5>季節限定</h5></li>
                    </ul>
                </div>
                <div class="wrap">
                    <div class="item"><img src="images/elements_6.png" alt=""></div>
                    <div class="item"><img src="images/elements_7.png" alt=""></div>
                    <div class="item"><img src="images/elements_8.png" alt=""></div>
                    <div class="item"><img src="images/elements_9.png" alt=""></div>
                    <div class="item"><img src="images/elements_10.png" alt=""></div>
                    <div class="item"><img src="images/elements_11.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <div class="message">
        <div class="inner">
            <div class="infos">
                <h2>聯繫我們</h2>
                <ul>
                    <li>
                        <img src="images/locate.png" alt="">
                        <h5>新竹縣新豐鄉員山村133號</h5>
                    </li>
                    <li>
                        <img src="images/phone.png" alt="">
                        <h5>035 592 158</h5>
                    </li>
                    <li>
                        <img src="images/mail.png" alt="">
                        <h5>ydvs@mail.hcc.edu.com</h5>
                    </li>
                </ul>
                <div class="icons">
                    <img src="images/facebook.png" alt="">
                    <img src="images/line.png" alt="">
                    <img src="images/instagram.png" alt="">
                </div>
            </div>
            <form action="">
                <h2>意見回饋欄</h2>
                <div class="name">
                    <input placeholder="您的姓名" id="name">
                </div>
                <div class="first_name">
                    <input placeholder="您的姓氏" id="first_name">
                </div>
                <div class="mail">
                    <input placeholder="聯絡信箱" id="mail">
                </div>
                <div class="phone">
                    <input placeholder="連絡電話" id="phone">
                </div>
                <div class="messages">
                    <textarea placeholder="留下您寶貴的建議..." id="message" cols="30" rows="10"></textarea>
                </div>
                <div id="submit">
                    <input type="reset" value="送出">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
